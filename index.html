    body{
        /* Reset some default styles */
body, h1, h2, p {
  margin: 0;

}

body {
  font-family: Arial, sans-serif;
}

/* Header styles */
header {
  background-color: #f8f8f8;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

nav ul {
  list-style: none;
  display: flex;
}

nav ul li {
  margin-right: 20px;
}

/* Hero section styles */
.hero {
  text-align: center;
  padding: 100px;
  background-color: #f1f1f1;
}

.hero h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

.hero p {
  font-size: 18px;
  color: #555;
  margin-bottom: 40px;
}

.btn {
  padding: 10px 20px;
  background-color: #FF5722;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
}

/* Savings section styles */
.savings {
  text-align: center;
  padding: 50px;
  background-color: #fff;
}

.savings h2 {
  font-size: 30px;
  margin-bottom: 20px;
}

/* Footer styles */
footer {
  background-color: #333;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}

.footer-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}

footer ul li {
  margin-left: 15px;
}

/* Form container styles */
.form-container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color: #f8f8f8;
  border: 1px solid #ddd;
  text-align: center;
}

.form-container h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

.form-container form {
  display: flex;
  flex-direction: column;
}

.form-container label {
  text-align: left;
  margin-bottom: 5px;
}

.form-container input {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.form-container button {
  padding: 10px;
  background-color: #FF5722;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.form-container p {
  margin-top: 15px;
}
.form-container a{
  text-align: left;
  text-decoration: none;
  margin-bottom: 5px;
}

/* Button styles */
.btn {
  padding: 12px 24px;
  background-color: #FF5722;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #E64A19;
}

/* Navigation styles */

  list-style: none;

}

}

  text-decoration: none;

  font-size: 48px;
  font-weight: bold;
  color: #FF5722;
  text-transform: uppercase;
  animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
  from {
      text-shadow: 0 0 5px #FF5722, 0 0 10px #FF5722, 0 0 15px #FF5722;
  }
  to {
      text-shadow: 0 0 10px #FF5722, 0 0 20px #FF5722, 0 0 30px #FF5722;
  }
}

}

  font-size: 48px;
  color: #FF5722;
  text-transform: uppercase;
  letter-spacing: 4px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
  }
  40% {
      transform: translateY(-20px);
  }
  60% {
      transform: translateY(-10px);
  }
}
